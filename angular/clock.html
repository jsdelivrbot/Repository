<html ng-app="myApp">
<head>
  <title>Angular App 1</title>
   <meta charset="UTF-8"> 
  <script src="angular.min.js"></script>
</head>
<body ng-controller="dateController">
  <pre>{{clock.now | date : ' EEEE ,MMM dd yyyy HH:mm:ss'}}</pre>
 <script type="text/javascript">
  var app=angular.module('myApp',[]);
  app.controller("dateController",['$scope', '$interval',function($scope,$interval){
    $scope.clock= {"now":new Date()};
    $interval(function(){
      $scope.clock.now = new Date();
    },1000);
  }]);

 </script>
</body>
