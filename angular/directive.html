<html ng-app="myApp">
<head>
  <title>Angular App 1</title>
   <meta charset="UTF-8">
  <script src="angular.min.js"></script>
</head>
<body >
  UserName:<input type="text" ng-model="user.name"/><br/>
  Password:<input type="text" ng-model="user.password"/>
  <my-directive user-name="user.name" password="{{user.password}}"/>
 <script type="text/javascript">
  var app=angular.module('myApp',[]);
  app.directive('myDirective',function(){
    return {
    scope: {
        userName: '=',
        password : '@'
    },
    restrict:'E',
    template:'<p><input type="text" ng-model="userName"/><br/><input type="text" ng-model="password"/></p>',
    link:function(scope,element,attrs){
      console.log('directive called');
    }
    }
  });
 </script>
</body>
