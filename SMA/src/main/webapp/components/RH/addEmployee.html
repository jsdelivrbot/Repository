<div ng-controller="employee">

    <h2 class="text-center">A&ntilde;adir Empleado</h2>


    <form role="form" class="form-group-sm form-horizontal">


        <div class="form-group">
            <label class="col-sm-4 control-label" for="clave">Clave</label>

            <div class="col-sm-4">
                <input id="clave" type="text" class="form-control" ng-model="clave"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="Nombre">Nombre</label>

            <div class="col-sm-4">
                <input id="Nombre" type="text" class="form-control" ng-model="nombre"/>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-4 control-label" for="Appellido Paterno">Appellido Paterno</label>

            <div class="col-sm-4">
                <input id="Appellido Paterno" type="text" class="form-control" ng-model="dadSurName"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="Appellido Materno">Appellido Materno</label>

            <div class="col-sm-4">
                <input id="Appellido Materno" type="text" class="form-control" ng-model="momSurName"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="Alias">Alias</label>

            <div class="col-sm-4">
                <input id="Alias" type="text" class="form-control" ng-model="alias"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="Curp">Curp</label>

            <div class="col-sm-4">
                <input id="Curp" type="text" class="form-control" ng-model="curp"/>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-4 control-label" for="Fecha de Nacimiento">Fecha de Nacimiento</label>

            <div class="col-sm-4">
                <input id="Fecha de Nacimiento" type="text" class="form-control" ng-model="birthDate"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="lugar de Nacimiento">Lugar de Nacimiento</label>

            <div class="col-sm-4">
                <input id="lugar de Nacimiento" type="text" class="form-control" ng-model="birthPlace"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="estado civil">Estado civil</label>

            <div class="col-sm-4">
                <input id="estado civil" type="text" class="form-control" ng-model="state"/>
            </div>
        </div>

    </form>

    <div class="col-sm-offset-2 col-md-10">
        <button type="button" class="btn-lg btn-success" ng-click="addUser()">A&ntilde;adir Empleado</button>
    </div>


    <div class="col-sm-offset-4 form-group-sm" role="alert">
        <div class="col-lg-12">
            <div ng-repeat="error in errors">
                <h2>
                    <div class="text-center text-danger">{{error}}</div>
                </h2>
            </div>
        </div>
        <div class="col-lg-12">
            <div>
                <h2>
                    <div class="text-center text-primary">{{msg}}</div>
                </h2>
            </div>
        </div>
    </div>

</div>
