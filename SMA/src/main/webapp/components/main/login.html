<div class="vertical-center" ng-controller="login">
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Accesso a usuarios</h2>
            <label for="username" class="sr-only">Usuario</label>
            <input type="text" id="username" ng-model="credentials.username" class="form-control" placeholder="Usuario" required autofocus>
            <label for="password" class="sr-only">Contrase&ntilde;a</label>
            <input type="password" id="password" ng-model="credentials.password" class="form-control" placeholder="Contrase&ntilde;a" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Recu&eacute;rdame
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()" >Iniciar Session</button>
            <br/>
            <div class="text-danger text-center" ng-show="error">
               Nombre de usuario / contrase&ntilde;a incorrecta . Por favor, int&eacute;ntelo de nuevo m&aacute;s tarde
            </div>
        </form>
    </div>
</div>
