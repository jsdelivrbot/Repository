<div ng-controller="user">

    <form role="form" name="userForm" class="form-horizontal">
        <h2 class="col-lg-offset-4">A&ntilde;adir usuario</h2>

        <div class="form-group">
            <label class="control-label col-sm-2" class="label label-default">Usuario</label>

            <div class="col-sm-10">
                <angucomplete-alt id="username" placeholder="Usuario" pause="100" selected-object="selecteduser"
                                  local-data="users" search-fields="username" title-field="username" minlength="1"
                                  input-class="form-control form-control-small" matchclass="highlight"
                        />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password" class="label label-default">Contrase&ntilde;a</label>

            <div class="col-sm-10">
                <input type="text" id="password" ng-model="pwd" class="form-control"
                       placeholder="Contrase&ntilde;a">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="empId" class="label label-default">Id De Empleado</label>

            <div class="col-sm-10">
                <input type="text" id="empId" ng-model="empId" class="form-control"
                       placeholder="Id De Empleado">
            </div>
        </div>


        <div class="form-group" ng-repeat="role in roles">
            <label class="control-label col-sm-4" class="checkbox" for="{{role.roleId}}">
                <input type="checkbox" ng-model="selection.ids[role.roleId]" name="group" id="{{role.roleId}}"/>
                {{role.roleName}}
            </label>
        </div>


        <div class="col-sm-offset-2 col-md-10">
            <button type="button" class="btn-lg btn-success" ng-click="updateUser()">vista del usuario</button>
        </div>


        <div class="col-sm-offset-4 form-group" role="alert">
            <div class="col-lg-12">
                <div ng-repeat="error in errors">
                    <h2>
                        <div class="text-center text-danger">{{error}}</div>
                    </h2>
                </div>
            </div>
            <div class="col-lg-12">
                <div>
                    <h2>
                        <div class="text-center text-primary">{{msg}}</div>
                    </h2>
                </div>
            </div>
        </div>


    </form>


</div>
