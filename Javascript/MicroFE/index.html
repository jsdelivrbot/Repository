<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React/Vue App</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        document.addEventListener("bookSelected", function (event) {
            updateBook(event.detail.book);
        });
    </script>
    <div id="root">
        <ol>
            <li v-for="book in books" v-on:click="select($event)">
                {{book}}
            </li>
        </ol>
        <div id="app"></div>
    </div>
    <script type="text/babel" src="./books.js"></script>
    <script type="text/babel" src="./book.js"></script>

</body>

</html>
